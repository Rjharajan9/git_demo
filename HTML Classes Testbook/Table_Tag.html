<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     table,td,th{
        border: 2px solid blue;
        border-collapse: collapse; 

     }
    </style>
</head>
<body>
    <h1>Table Tag in HTML</h1>
<table>
    <caption> Data</caption>
    <tr>
        <th> Name </th>
        <th> Course</th>
        <th> Roll Number</th>
    </tr>
    <tr>
        <td> Rajan </td>
        <td> HTML</td>
        <td> 18</td>
    </tr>
    <tr>
        <td> Satyam </td>
        <td> JS</td>
        <td> 03</td>
    </tr>
    <tr>
        <td> Kajal </td>
        <td> CSS</td>
        <td> 23</td>
    </tr>
    <tr>
        <td colspan=" 2"> Total </td>
        <td> 23</td>
    </tr>
</table>
   
</body>
</html>
