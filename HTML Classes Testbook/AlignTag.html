<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div Class = "align Tag" id = "align">
        <h2>Here is the align Tag in the same line </h2>
        <p style="text-align:left;">
            This text is left aligned
            <span style="float:right;">
                This text is right aligned
            </span>
        </p>
    </div>

    <div>
        <h2> Align tag this is not in single line </h2>
        <p align = "right"> this is right align
            <p align = "Left"> This is left align 
                <p align = "center"> This is center align</p>
            </p>
        </p>
    </div>
</body>
</html>
