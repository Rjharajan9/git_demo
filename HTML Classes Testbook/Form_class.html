<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h2> Form Class</h2>
<body>
    <div class = "Form" id = "get method">
        <h2>The Form with get method attribute</h2>
        <form action = "QuestionPaper.html" method ="get">
            <label for = "fname"> First name</label>
            <input type = "text" id = "fname" name = "fname"><br>
            <label for = "lname"> Last name</label>
            <input type = "text" id = "lname" name = lname >
            <input type = "submit" value = "Submit">
        </form>
        <p> On clicking on the submit button user should land on the question paper page</p>
    </div>

    <!-- data ois not loading  -->
    <div class = "Form" id = "post method">
        <h2>The Form with get method attribute</h2>
        <form action = "/QuestionPaper.html" method ="post">
            <label for = "fname"> First name</label>
            <input type = "text" id = "fname" name = "fname"><br>
            <label for = "lname"> Last name</label>
            <input type = "text" id = "lname" name = lname >
            <input type = "submit" value = "Submit">
        </form>
        <p> On clicking on the submit button user should land on the question paper page</p>
    </div>

    
</body>
</html>
