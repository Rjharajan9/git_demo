    <main>
        <section>
            <h2>Section A: Multiple Choice Questions</h2>
            <ol>
                <li>
                    <p>Question 1: What is the capital of France?</p>
                    <ol type="a">
                        <li><input type="radio" name="q1" value="a"> a) London</li>

                        <li><input type="radio" name="q1" value="c"> c) Berlin</li>
                        <li><input type="radio" name="q1" value="d"> d) Madrid</li>
                    </ol>
                </li>
                <!-- Add more questions here -->
            </ol>
        </section>

        <section>
            <h2>Section B: True or False</h2>
            <ol>
                <li>
                    <p>Question 2: The Earth is flat.</p>
                    <label>
                        <input type="radio" name="q2" value="true"> True
                    </label>
                    <label>
                        <input type="radio" name="q2" value="false"> False
                    </label>
                </li>
                <!-- Add more questions here -->
            </ol>
        </section>
    </main>
    <footer>
        <p>This is footer of the question paper</p>
