<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Pop-up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .login-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .login-container {
            max-width: 400px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h1 {
            text-align: center;
        }
        .login-form {
            display: flex;
            flex-direction: column;
        }
        .form-input {
            margin-bottom: 15px;
        }
        .form-input label {
            font-weight: bold;
        }
        .form-input input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-input input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #aaaaaa;
            cursor: pointer;
        }
    </style>
</head>
